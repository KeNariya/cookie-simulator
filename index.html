<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <script src="src/building.js"></script>
        <script src="src/upgrade.js"></script>
        <script src="src/swoleArms.js"></script>
        <script src="src/main.js"></script>
        <title>Lemonade Stand Simulator</title>
    </head>
    <body>
        <header>
            <h1>Cookie Clickin Sim</h1>
            <h2>
                It's a Winter Day in South Florida and You want a warm chocolate chip cookie...
            </h2>
        </header>

        <div class="outer">
            <div class="click">
                <h3>Score: <span class="score" id="score">0</span></h3>

                <button type="button" onclick="scorePlusPlus()">Bake</button>
            </div>

            <div class="store">
                <div class="buildings">
                    <div class="store-title">
                        <h4>Buildings:</h4>
                    </div>

                    <button
                        class="button"
                        type="button"
                        id="buyChocolate"
                        onclick="chocolate.purchase()"
                    >
                        Buy Chocolate
                    </button>

                    <button
                        class="button"
                        type="button"
                        id="buySugar"
                        onclick="sugar.purchase()"
                    >
                        Buy Sugar
                    </button>

                    <!-- Add more building buttons here -->
                </div>
                <div class="upgrades">
                    <div class="store-title">
                        <h4>Upgrades:</h4>
                    </div>

                    <button
                        class="button"
                        type="button"
                        id="buyCookieMaker"
                        onclick="cookieMaker.purchase()"
                    >
                        Buy Cookie Maker
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
